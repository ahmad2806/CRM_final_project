<ol *ngIf="private_donor">
  <br>
  <mat-form-field>
    <input matInput placeholder="שם התורם" [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <input type="date" matInput placeholder="תאריך תרומה" [(ngModel)]="donateDate">
  </mat-form-field>

  <br>
  <mat-form-field>
    <input matInput placeholder="מספר נייד" [(ngModel)]="phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="מספר נוסף" [(ngModel)]="extraphone">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="דוא'ל" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="כתובת" [(ngModel)]="address">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="תאריך לידה" type="date" class="date-time form-control pull-right col-xs-12 text-right" [(ngModel)]="birthday">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="פרטים נוספים" [(ngModel)]="discription"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="סכום התרומה" [(ngModel)]="amount">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="תז של התורם" [(ngModel)]="id">
  </mat-form-field>
  <br>

  <button class="btn btn-primary center-block" style="width: 30%;" [routerLink]="['/Header/donor/donorList']" (click)="save(exit)"
    data-dismiss="modal">שמור</button>
</ol>

<ol *ngIf="Foundation">
  <mat-form-field>
    <input matInput placeholder="שם הקרן" required [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="כתובת" [(ngModel)]="address">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="מספר פלפון" [(ngModel)]="phone">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="מספר נוסף" [(ngModel)]="extraphone">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="דוא'ל" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="פרטים נוספים"  [(ngModel)]="discription"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="סכום התרומה" required [(ngModel)]="amount">
  </mat-form-field>
  <mat-form-field>
    <input type="date" matInput placeholder="תאריך" required [(ngModel)]="donateDate">
  </mat-form-field>
  <br>

  <button class="btn btn-primary center-block" style="width: 30%;" (click)="save(exit)" [routerLink]="['/Header/donor/donorList']"
  data-dismiss="modal">שמור</button>
  


</ol>
